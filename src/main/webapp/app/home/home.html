<div ng-cloak>
    <div class="backgroundImage">

        <div class="centeredV" style="margin-top: 20px">
            <span><h1>What's Important to you?</h1> </span>

            <form class="inputForm" id="inputForm" action="/#/result">


                <div class="form-group has-feedback" ng-controller="TypeaheadController">
                    <input name="industry" type="text" class="form-control" placeholder="Your industry"
                           ng-model="selected"
                           ng-required="true"/>
                </div>

                <div class="form-group has-feedback" ng-controller="TypeaheadController">
                    <input name="profession" type="text" class="form-control" placeholder="Your profession"
                           ng-model="selected"
                           ng-required="true"
                           uib-typeahead="profession for profession in professions | filter:$viewValue | limitTo:8"/>
                </div>


                <div class="form-group has-feedback" ng-controller="TypeaheadController">
                    <select name="age" class="form-control" required>
                        <option value="">Your age</option>
                        <option>10-14 Years</option>
                        <option>15-19 Years</option>
                        <option>20-24 Years</option>
                        <option>25-29 Years</option>
                        <option>30-34 Years</option>
                        <option>35-39 Years</option>
                        <option>40-44 Years</option>
                        <option>45-49 Years</option>
                        <option>50-54 Years</option>
                        <option>55-59 Years</option>
                        <option>60-64 Years</option>
                        <option>65-69 Years</option>
                        <option>70-74 Years</option>
                        <option>75-79 Years</option>
                        <option>80-84 Years</option>
                        <option>85 Years And Over</option>
                    </select>
                </div>


                <div class="form-group has-feedback" ng-controller="TypeaheadController">
                    <input name="nationality" type="text" class="form-control" placeholder="Your nationality"
                           ng-model="selected"
                           ng-required="true"
                           uib-typeahead="nationality for nationality in nationalities | filter:$viewValue | limitTo:8"/>
                </div>

                <div class="form-group has-feedback" ng-controller="TypeaheadController">
                    <select name="family" class="form-control" id="select" required>
                        <option value="">Your status</option>
                        <option>Married without kids</option>
                        <option>Married with kids</option>
                        <option>Single</option>
                    </select>
                </div>


                <div class="form-group has-feedback" ng-controller="TypeaheadController">
                        <select name="weather" class="form-control" id="select" required>
                            <option value="">Weather you prefer</option>
                            <option>Warm</option>
                            <option>Snowy</option>
                            <option>Don't Care</option>
                        </select>
                </div>

                <div class="form-group has-feedback" ng-controller="TypeaheadController">
                        <select name="lifestyle" class="form-control" id="select2" required>
                            <option value="">Your lifestyle</option>
                            <option>Urban</option>
                            <option>Suburban</option>
                            <option>Rural</option>
                            <option>Don't Care</option>
                        </select>

                </div>


                <div>
                    <input type="submit" value="Submit" class="btn btn-lg btn-success submitCenter">
                </div>
            </form>
        </div>
    </div>
</div>
