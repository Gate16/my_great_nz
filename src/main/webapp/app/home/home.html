<div ng-cloak>
    <div class="homeBackground">
    <div class="homeInput">
     <span><h1>What's Important to you?</h1> </span>
     
     <form class ="inputForm" id="inputForm" action="result.html">
       <div class='typeahead-demo' ng-controller="TypeaheadCtrl">
         <span class= 'sameLine inputTitle' ><h3>Profession</h3></span>
         <input name= 'profession' class='sameLine' type="text" ng-model="selected" uib-typeahead="profession for profession in professions | filter:$viewValue | limitTo:8" class="form-control">
       </div>
       <hr />
       <div ng-controller="TabController">
           <span class= 'sameLine inputTitle' ><h3>Weather Preference</h3></span>
           <button type="button" class="btn btn-default btn-sm" ng-click="active = 1">Warm</button>
           <button type="button" class="btn btn-default btn-sm" ng-click="active = 2">Snowy</button>
           <button type="button" class="btn btn-default btn-sm" ng-click="active = 3">Don't Care</button>
       </div> 
        <hr />
       <div class='typeahead-demo' ng-controller="TypeaheadCtrl">
         <span class= 'sameLine inputTitle' ><h3>Nationality</h3></span>
         <input name='nationality' class='sameLine' type="text" ng-model="selected" uib-typeahead="nationality for nationality in nationalities | filter:$viewValue | limitTo:8" class="form-control">
       </div>
       <hr />
       <div class='typeahead-demo' ng-controller="DropdownController">
         <div class="btn-group" uib-dropdown>
           <button id="split-button" type="button" class="btn">Action</button>
           <button type="button" class="btn" uib-dropdown-toggle>
             <span class="caret"></span>
             <span class="sr-only">Split button!</span>
           </button>
           <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
             <li role="menuitem"><a href="#">Married w/ Kids</a></li>
             <li role="menuitem"><a href="#">Married w/o Kids</a></li>
             <li role="menuitem"><a href="#">Single</a></li>
           </ul>
         </div>
       </div>
        <hr />
       <div>
         <input type="submit" value="Submit" >
       </div>
       
       
       family 
       age 
       lifestyle
     </form>
    </div>
    </div>
</div>
