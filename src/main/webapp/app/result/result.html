<div ng-cloak>
    <div class="backgroundImage">

        <div style="margin-top: 20px">


            <div ng-repeat="region in regions track by region.id">

                <a href="#/is/{{region.name}}" class="resultLink">
                    <div class="col-md-6">

                        <div class="panel panel-default screen2-panel">

                            <!-- NAME -->

                            <div class="panel-heading">
                                <h1>{{region.name}}</h1>
                            </div>

                            <!-- INDICATORS -->
                            <div class="panel-body screen2-panel-inner">
                                <div class="row">

                                    <div class="form-group">
                                        <h4 class="progress-label">Industry</h4>

                                        <div class="screen2-progress-panel">
                                            <div class="progress progress-striped">
                                                <div class="progress-bar progress-bar-success" role="progressbar"
                                                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                                                     style="width: 40%">40% Complete (success)
                                                </div>
                                                <div class="progress-bar progress-bar-warning" role="progressbar"
                                                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                                     style="width: 60%">60% Complete (warning)
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h4 class="progress-label">Family</h4>

                                        <div class="screen2-progress-panel">
                                            <div class="progress progress-striped">
                                                <div class="progress-bar progress-bar-success" role="progressbar"
                                                     aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
                                                     style="width: 70%">70% Complete (success)
                                                </div>
                                                <div class="progress-bar progress-bar-warning" role="progressbar"
                                                     aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                                                     style="width: 30%">30% Complete (warning)
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h4 class="progress-label">Hobby</h4>

                                        <div class="screen2-progress-panel">
                                            <div class="progress progress-striped">
                                                <div class="progress-bar progress-bar-success" role="progressbar"
                                                     aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                                                     style="width: 10%">10% Complete (success)
                                                </div>
                                                <div class="progress-bar progress-bar-warning" role="progressbar"
                                                     aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"
                                                     style="width: 90%">90% Complete (warning)
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h4 class="progress-label">Weather</h4>

                                        <div class="screen2-progress-panel">
                                            <div class="progress progress-striped">
                                                <div class="progress-bar progress-bar-success"
                                                     role="progressbar"
                                                     aria-valuenow="80" aria-valuemin="0"
                                                     aria-valuemax="100"
                                                     style="width: 80%">80% Complete (success)
                                                </div>
                                                <div class="progress-bar progress-bar-warning"
                                                     role="progressbar"
                                                     aria-valuenow="20" aria-valuemin="0"
                                                     aria-valuemax="100"
                                                     style="width: 20%">20% Complete (warning)
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <h4 class="progress-label">Lifestyle</h4>

                                        <div class="screen2-progress-panel">
                                            <div class="progress progress-striped">
                                                <div class="progress-bar progress-bar-success"
                                                     role="progressbar"
                                                     aria-valuenow="95" aria-valuemin="0"
                                                     aria-valuemax="100"
                                                     style="width: 95%">95% Complete (success)
                                                </div>
                                                <div class="progress-bar progress-bar-warning"
                                                     role="progressbar"
                                                     aria-valuenow="5" aria-valuemin="0"
                                                     aria-valuemax="100"
                                                     style="width: 5%">5% Complete (warning)
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                </a>
            </div>

        </div>
    </div>
