
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProfessionLabel">Create or edit a Profession</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.profession.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.profession.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_region">Region</label>
            <input type="text" class="form-control" name="region" id="field_region"
                    ng-model="vm.profession.region"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_professionId">Profession Id</label>
            <input type="number" class="form-control" name="professionId" id="field_professionId"
                    ng-model="vm.profession.professionId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_professionName">Profession Name</label>
            <input type="text" class="form-control" name="professionName" id="field_professionName"
                    ng-model="vm.profession.professionName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myGreatNzApp.profession.year_2016" for="field_year_2016">Year 2016</label>
            <input type="number" class="form-control" name="year_2016" id="field_year_2016"
                    ng-model="vm.profession.year_2016"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myGreatNzApp.profession.year_2017" for="field_year_2017">Year 2017</label>
            <input type="number" class="form-control" name="year_2017" id="field_year_2017"
                    ng-model="vm.profession.year_2017"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myGreatNzApp.profession.year_2018" for="field_year_2018">Year 2018</label>
            <input type="number" class="form-control" name="year_2018" id="field_year_2018"
                    ng-model="vm.profession.year_2018"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="myGreatNzApp.profession.year_2019" for="field_year_2019">Year 2019</label>
            <input type="number" class="form-control" name="year_2019" id="field_year_2019"
                    ng-model="vm.profession.year_2019"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_growth">Growth</label>
            <input type="number" class="form-control" name="growth" id="field_growth"
                    ng-model="vm.profession.growth"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_growthPercentage">Growth Percentage</label>
            <input type="number" class="form-control" name="growthPercentage" id="field_growthPercentage"
                    ng-model="vm.profession.growthPercentage"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
