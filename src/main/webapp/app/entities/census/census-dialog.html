
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCensusLabel">Create or edit a Census</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.census.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.census.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_region">Region</label>
            <input type="text" class="form-control" name="region" id="field_region"
                    ng-model="vm.census.region"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_interestArea">Interest Area</label>
            <input type="text" class="form-control" name="interestArea" id="field_interestArea"
                    ng-model="vm.census.interestArea"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.census.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_year2006">Year 2006</label>
            <input type="number" class="form-control" name="year2006" id="field_year2006"
                    ng-model="vm.census.year2006"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_year2013">Year 2013</label>
            <input type="number" class="form-control" name="year2013" id="field_year2013"
                    ng-model="vm.census.year2013"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
