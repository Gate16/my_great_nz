<div ng-cloak>

    <div class="backgroundImage">

        <div class="col-md-11 screen2-panel" style="margin: 50px; margin-top: 20px;    padding-bottom: 15px">
            <h1>{{region}}</h1>

            <div class="col-md-4">

                        <img class="logo-img region-logo" src="content/images/{{region}}-logo.jpg"/>
            </div>


            <div class="col-md-8">
                        <iframe
                            width="100%"
                            height="320"
                            frameborder="0" style="border:0"
                            ng-src="{{map_url}}" allowfullscreen>
                        </iframe>

            </div>

            <div class="col-md-12">
                <blockquote>{{introductionText}}</blockquote>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Industry: IT</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="industryData" chart-labels="labels_years" chart-series="industrySeries"
                                chart-options="{scaleStartValue: 0}">
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profession: Software Developer</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="professionData" chart-labels="labels_years" chart-series="professionSeries"
                                chart-options="{scaleStartValue: 0}">
                        </canvas>

                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Income</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="incomeData" chart-labels="labels_income" chart-series="incomeSeries"
                                chart-options="{scaleStartValue: 0}">
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Dwelling</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="pie" class="chart chart-pie"
                                chart-data="dwellingData" chart-labels="labels_dwelling" chart-options="options">
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Languages spoken</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="doughnut" class="chart chart-doughnut"
                                chart-data="languagesData" chart-labels="labels_languages">
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Country of Birth</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="doughnut" class="chart chart-doughnut"
                                chart-data="countryData" chart-labels="labels_country">
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Transport</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="doughnut" class="chart chart-doughnut"
                                chart-data="transportData" chart-labels="labels_transport">
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Education</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover ">
                            <thead>
                            <tr>
                                <th>Education</th>
                                <th>2006</th>
                                <th>2013</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="x in education">
                                <td>{{ x.Education }}</td>
                                <td>{{ x.year_2006 }}</td>
                                <td>{{ x.year_2013 }}</td>
                            </tr>
                            </tbody>
                            </table>


                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
