<div ng-cloak>

    <div class="backgroundImage">

        <div class="col-md-11 screen2-panel" style="margin: 50px; margin-top: 20px;    padding-bottom: 15px">
            <h1>{{region}}</h1>

            <div class="col-md-4">

                        <img class="logo-img region-logo" src="content/images/{{region}}-logo.jpg"/>
            </div>


            <div class="col-md-8">
                        <iframe
                            width="100%"
                            height="320"
                            frameborder="0" style="border:0"
                            ng-src="{{map_url}}" allowfullscreen>
                        </iframe>

            </div>

            <div class="col-md-12">
                <blockquote>{{introductionText}}</blockquote>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Industry</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="data" chart-labels="labels"> chart-series="series"
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Industry</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="data" chart-labels="labels"> chart-series="series"
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Industry</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="data" chart-labels="labels"> chart-series="series"
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Industry</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="data" chart-labels="labels"> chart-series="series"
                        </canvas>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Industry</h3>
                    </div>
                    <div class="panel-body">
                        <canvas id="bar" class="chart chart-bar"
                                chart-data="data" chart-labels="labels"> chart-series="series"
                        </canvas>

                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
